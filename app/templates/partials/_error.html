<div class="row mt-4" id="error_container">
  <div class="col-lg-12">
    <div class="alert alert-danger d-flex align-items-center" role="alert" id="error_box">
      <i class="bi bi-exclamation-circle me-2"></i>
      <span>{{ data.error_message}}</span>
    </div>
  </div>
  <div id="button-container" class="col-lg-12 d-flex justify-content-between mt-4">
    <button class="btn btn-primary w-100" type="button" data-bs-target="#carousel" data-bs-slide="prev">{{previous}}</button>
  </div>
</div>
